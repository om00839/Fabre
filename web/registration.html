<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fabre - RegistrationPage</title>
    <link rel="stylesheet" href="./css/default.css">
    
    <script type="text/javascript">
    
    function formValidation() {

        var check = false;
        
        var check1;
        var check2;
        var check3;

        var u_email = document.forms["registration"]["u_email"].value;
        var u_password = document.forms["registration"]["u_password"].value;
        var u_passwordCheck = document.forms["registration"]["u_passwordCheck"].value;
        var u_nickname = document.forms["registration"]["u_nickname"].value;

        var valid = u_email.match("^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$");
        var checkEmail = document.getElementById("checkEmail");

        if (u_email != null) {


            if (valid != null) {

                checkEmail.textContent = "OK!";
                checkEmail.setAttribute("style", "color : rgb(83,140,255); font-weight = bold;");
                check1 = true;

            } else {

                checkEmail.textContent= "Not Valid!";
                checkEmail.setAttribute("style", "color : rgb(255,87,83); font-weight = bold;");
                check1 = false;

            }

        }

        var checkPassword = document.getElementById("checkPassword");

        if (u_password != null ){

             if (u_password.length > 5 | u_password.length <= 12) {

                checkPassword.textContent = "OK!";
                checkPassword.setAttribute("style", "color : rgb(83,140,255); font-weight = bold;");
                check2 = true;

            } else {

                checkPassword.textContent = "Not Valid! 비밀번호는 5자리 이상 12자리 이하 입니다.";
                checkPassword.setAttribute("style", "color : rgb(255,87,83); font-weight = bold;");
                check2 = false;

            }

        }

       var checkPasswordCheck = document.getElementById("checkPasswordCheck");

        if (u_passwordCheck != null) {

            if (u_passwordCheck==u_password) {

                checkPasswordCheck.textContent = "OK!";
                checkPasswordCheck.setAttribute("style", "color : rgb(83,140,255); font-weight = bold;");
                check3 = true;

            } else {

                checkPasswordCheck.textContent = "Not Valid! 비밀번호가 다릅니다.";
                checkPasswordCheck.setAttribute("style", "color : rgb(255,87,83); font-weight = bold;");
                check3 = false;

            }

        }

        if (check1&&check2&&check3){
            check = true;
        }else{
            check = false;
        }


        return check;

    }

    </script>
</head>

<body>
    <div class="wrapper">
        <header>
            <!--헤더 왼쪽 로고-->
            <div class="header-logo">
                <img src="./images/logo.png" alt="logo" style="height:60px; width:auto;">
            </div>
        </header>
        <div class="container">
            <nav>
                <div class="nav-header">회원가입</div>
                <ul class="nav-list">
                    <li class="nav-thisPage">기본정보입력</li>
                    <li>크롤러 추가</li>
                </ul>
            </nav>
            <article id="first-registration">
                <div class="article-header"> </div>
                <div class="article-main">
                    
                    <form name="registration" class="registration-main"  action = "RegistrationServlet" method="post" onsubmit="return formValidation();">
                    <!-- action="RegistrationServlet" -->
                        <div class="registration-main-email">
                            <span>이메일</span>
                            <input type="text" placeholder="이메일" name="u_email" class="u_email">
                        </div>
                        <p id="checkEmail"> 이메일을 입력해주세요.</p>
                        <div class="registration-main-nickname">
                            <span>닉네임</span>
                            <input type="text" placeholder="닉네임" name="u_nickname">
                        </div>
                        <div class="registration-main-password">
                            <span>비밀번호</span>
                            <input type="password" placeholder="비밀번호" name="u_password">
                        </div>
                        <p id = "checkPassword">비밀번호 (5~12자리)를 입력해주세요.</p>
                        <div class="registration-main-pwcheck">
                            <span>비밀번호확인</span>
                            <input type="password" placeholder="비밀번호확인" name="u_passwordCheck">
                        </div>
                        <p id="checkPasswordCheck"> 비밀번호를 다시 입력해주세요.</p>
                        <button type="submit" name="registration">제출</button>
                        <!-- <input type="submit" name="registration" value="제출"/> -->
                    </form>
                </div>
            </article>
        </div>
        <footer>
            <p>
                Fabre
            </p>
        </footer>
    </div>
</body>

</html>
